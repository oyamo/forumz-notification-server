<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Connection Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .content {
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            color: #777777;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>New Connection on Forum Z</h1>
    </div>
    <div class="content">
        <p>Hi there,</p>
        <p>You have a new connection!</p>
        <p><strong>{{.connectionFromName}}</strong> has connected with you on Forum Z.</p>
        <p>To view their profile and start interacting, <a href="https://www.forumz.com/user/{{.connectionFrom}}">click here</a>.</p>
    </div>
    <div class="footer">
        <p>Thank you for being a part of Forum Z!</p>
        <p>&copy; 2024 Forum Z. All rights reserved.</p>
    </div>
</div>
</body>
</html>
